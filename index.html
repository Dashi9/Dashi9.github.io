<!DOCTYPE html>
<html lang="id">
    <head>
        <title>Belajar JavaScript</title>
        <link rel="icon" type="image/x-icon" href="JS.png">
        <!--SCRIPT JS BERADA DI HEAD-->
        <script>
            function Merubah() {
                document.getElementById("Berubah").innerHTML="Paragraf sudah berubah";
            }
        </script>
        <link rel="stylesheet" href="design.css">

    <body>
        <div id="Div1">

            <p>Belajar membuat web</p>
        </div>
        
        <div class="script">
            <div id="Tes1">
                <!--SCRIPT JAVASCRIPT BERADA DALAM BODY-->
                <p id="waktu"></p>
                <button type="button" onclick="document.getElementById('waktu').innerHTML=Date()">Menampilkan waktu</button>
            </div>
            <div id="Tes2">
                <!--SCRIPT JAVASCRIPT TERDAPAT DI HEAD-->
                <p id="Berubah"; id="Kembali">Paragraf awal</p>
                <button type="button" onclick="Merubah()">Pencet untuk merubah!</button>
            </div>
            <div id="Tes3">
                <!--SCRIPT JAVASCRIPT EXTERNAL-->
                <p>Berapakah hasil dari 10+2?</p>

            </div>
